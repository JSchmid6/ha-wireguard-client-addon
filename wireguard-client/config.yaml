name: "WireGuard Client"
version: "1.0.0"
slug: "wireguard-client"
description: "Connect Home Assistant as WireGuard VPN client to external server"
arch:
  - armhf
  - armv7
  - aarch64
  - amd64
  - i386
init: false
privileged:
  - NET_ADMIN
  - SYS_MODULE
host_network: true
options:
  interface:
    address: "10.0.0.2/24"
    private_key: ""
  peer:
    public_key: ""
    endpoint: "vpn.example.com:51820"
    allowed_ips: "10.0.0.0/24"
    persistent_keepalive: 25
schema:
  interface:
    address: str
    private_key: str
  peer:
    public_key: str
    endpoint: str
    allowed_ips: str
    persistent_keepalive: int
